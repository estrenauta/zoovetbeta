{% load crispy_forms_tags %}

{% if form.errors %}
    {% for field in errors %}
    <ul>
        {% for error in field.errors %}
            <li> {{error}} </li>
        {% endfor %}
    </ul>
    {% endfor %}
{% endif %} 

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Crecer la familia</button>
    <button><p><a href="{% url 'index' %}">Volver a Zoopet's</a></p></button>
</form>
