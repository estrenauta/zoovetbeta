
{% if form.errors %}
    {{ form.errors }}
    {% for field in errors %}
    <ul>
        {% for error in field.errors %}
            <li> {{error}} </li>
        {% endfor %}
    </ul>
    {% endfor %}
{% endif %} 

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Edit animal</button> <!--Regresa a Detail-->
</form>
